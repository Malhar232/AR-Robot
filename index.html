<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Meta Tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  Import model-viewer  -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    
    <title>Spiderman</title>
    <!--  Styles  -->
    <style>
        /*  For all elements  */
        *{
            padding: 0;
            margin: 0;

        }
        
        /*     Parent window that contains the 3D model     */
        .demo{
            height: 100vh;
            width: 100%;
        }
        /*  3D Model   */
        .demo model-viewer{
            height: 100%;
            width: 100%;

        }
        /*    Button container      */
        .btn-container{
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }
        /*   Individual Buttons       */
        button{
            border: none;
            background-color: #333;
            color:white;
            height: 40px;
            width: 70px;
            margin: 5px 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
    
<!--  HTML Structure    -->
<body>
    <!--  Parent Div    -->
    <div class="demo"> 
        <!--     3D Model     -->
        <model-viewer  id="model" src="scene.glb" alt="Spiderman" skybox-image="out.hdr" auto-rotate camera-controls animation-name="stand" autoplay ar></model-viewer>
    </div>
    
    <!--   Background Music   -->
    <audio id="audio" src="hiphop.webm" loop></audio>

    <!-- Buttons that trigger functions   -->
    <div class="btn-container">
        <button onclick="stop()">Idle</button>
        <button onclick="MoonWalk()">Walk</button>
        <button onclick="hiphop()">Hip Hop</button>
        <button onclick="run()">Run</button>
        <button onclick="chill()">Chill</button>
    </div>
    
    <!-- Javascript -->
    <script>
        let animation=document.querySelector("#model");  // get the parent window 
        var audio = document.getElementById("audio");    // get the audio tag
        
        // Functions that trigger the animation and audio
        function stop(){
            animation.animationName='stand'; // change the animation name as mentioned in the glb file
            audio.pause(); // pause the previous sound
            audio.currentTime = 0; // set the song time to 0
        }

        function MoonWalk(){
            animation.animationName='moonwalk';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'moonwalk.mp3'); // Change the audio file 
            audio.play();
        }

        function hiphop(){
            animation.animationName='hip_hop';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'hiphop.webm');
            audio.play();
        }
        function run(){
            animation.animationName='run';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'run.mp3');
            audio.play();
        }
        function chill(){
            animation.animationName='silly_1';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'silly.mp3');
            audio.play();
        }
        
        
        
    </script>
</body>
</html>
