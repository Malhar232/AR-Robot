<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        .demo{
            height: 100vh;
            width: 100%;
        }
        .demo model-viewer{
            height: 100%;
            width: 100%;

        }
        .btn-container{
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }
        button{
            border: none;
            background-color: #333;
            color:white;
            height: 40px;
            width: 70px;
            margin: 5px 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="demo">
        <model-viewer  id="model" src="scene.glb" alt="Spiderman" skybox-image="out.hdr" auto-rotate camera-controls animation-name="stand" autoplay ar></model-viewer>
        
    </div>
    <audio id="audio" src="hiphop.webm"></audio>

    <div class="btn-container">
        <button onclick="stop()">Idle</button>
        <button onclick="MoonWalk()">Walk</button>
        <button onclick="hiphop()">Hip Hop</button>
        <button onclick="run()">Run</button>
        <button onclick="chill()">Chill</button>
    </div>
    

    <script>
        let animation=document.querySelector("#model");
        var audio = document.getElementById("audio");
        function stop(){
            animation.animationName='stand';
            audio.pause();
            audio.currentTime = 0;
        }

        function MoonWalk(){
            animation.animationName='moonwalk';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'moonwalk.mp3');
            audio.play();
        }

        function hiphop(){
            animation.animationName='hip_hop';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'hiphop.webm');
            audio.play();
        }
        function run(){
            animation.animationName='run';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'run.mp3');
            audio.play();
        }
        function chill(){
            animation.animationName='silly_1';
            audio.pause();
            audio.currentTime = 0;
            audio.setAttribute('src', 'silly.mp3');
            audio.play();
        }
        
        
        
    </script>
</body>
</html>
